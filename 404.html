<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="/lang-detect.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Lucas Meneghesso Faria</title>
    <meta name="robots" content="noindex">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <header class="header">
        <nav class="navbar">
            <a href="/" class="nav-logo">Lucas Meneghesso Faria</a>
            <ul class="nav-menu">
                <li class="nav-item"><a href="/" class="nav-link">Home</a></li>
            </ul>
        </nav>
    </header>

    <main id="maincontent"
        style="min-height: 60vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 2rem;">
        <h1 class="reveal" style="font-size: 4rem; color: var(--primary-color);">404</h1>
        <p id="error-subtitle" class="subtitle reveal">Page Not Found</p>
        <p id="error-text" class="reveal" style="max-width: 600px; margin: 1rem 0;">
            The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.
        </p>
        <a id="error-btn" href="/" class="btn reveal" style="margin-top: 1rem;">Go to Homepage</a>
    </main>

    <script>
        // Simple 404 localization
        (function () {
            if (window.location.pathname.startsWith('/pt/') || window.location.pathname === '/pt') {
                document.documentElement.lang = 'pt-BR';
                document.getElementById('error-subtitle').textContent = 'Página Não Encontrada';
                document.getElementById('error-text').textContent = 'A página que você está procurando pode ter sido removida, ter tido seu nome alterado ou estar temporariamente indisponível.';
                const btn = document.getElementById('error-btn');
                btn.textContent = 'Ir para o Início';
                btn.href = '/pt/';
                document.title = '404 - Página Não Encontrada | Lucas Meneghesso Faria';
            }
        })();
    </script>

    <footer>
        <p>&copy; 2026 Lucas Meneghesso Faria. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
